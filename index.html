<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Komal Caterers</title>

  <!-- Pacifico font for title -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <style>
    :root {
      --sky-top: #E0F4E0;
      --sky-bottom: #C8E6C9;
      --grass: #689F38;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
      width: 100%;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(to bottom, var(--sky-top), var(--sky-bottom));
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
      overflow-y: auto;
      position: relative;
    }

    /* Fix background park */
    .park {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 28vh;
      min-height: 220px;
      z-index: 0;
      pointer-events: none;
    }
    .park svg { width: 100%; height: 100%; display: block; }
    .park .fade { opacity: 0.06; }

    /* Title & subtitle */
    .title {
      font-size: 42px;
      font-family: 'Pacifico', cursive;
      color: #2e7d32;
      text-align: center;
      margin-top: 30px;
      margin-bottom: 10px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
      z-index: 10;
    }

    .subtitle {
      font-size: 18px;
      text-align: center;
      color: #333;
      margin-bottom: 30px;
      z-index: 10;
    }

    /* Review box - fixed height with auto-fit text */
    .review-box {
      width: 80%;
      max-width: 700px;
      height: 180px; /* Fixed box height */
      background: #f7f7f7;
      border-radius: 30px;
      padding: 24px;
      color: #333;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      position: relative;
      text-align: left;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    #reviewText {
      width: 100%;
      margin: 0;
      line-height: 1.4;
      font-size: clamp(14px, 4vw, 18px); /* Auto adjust font size */
      overflow-wrap: break-word;
      overflow: hidden;
    }

    .copy-btn {
      position: absolute;
      bottom: -16px;
      left: 30px;
      background: #1976d2;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: 0.3s;
    }

    .copy-btn:hover { background: #0d47a1; }

    /* Google button */
    .google-btn {
      display: inline-block;
      margin-top: 40px;
      border-radius: 8px;
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      padding: 12px 18px;
      font-size: 14px;
      background: linear-gradient(90deg, #4285F4, #34A853, #FBBC05, #EA4335);
      background-size: 300% 300%;
      animation: colorShift 6s infinite alternate;
      z-index: 10;
    }

    @keyframes colorShift {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .star-section {
      margin-top: 10px;
      text-align: center;
      color: #000;
      z-index: 10;
    }

    .star-section small {
      display: block;
      font-size: 10px;
      margin-bottom: 2px;
    }

    .stars {
      font-size: 22px;
      letter-spacing: 3px;
    }

    .thanks {
      margin-top: 40px;
      font-size: 22px;
      font-family: 'Brush Script MT', cursive;
      color: #111;
      text-align: center;
      z-index: 10;
    }

    .policy {
      font-size: 12px;
      color: #555;
      text-align: center;
      margin-top: 20px;
      line-height: 1.4;
      z-index: 10;
    }
  </style>
</head>

<body>
  <div class="title">Komal Caterers</div>
  <div class="subtitle">To give review copy the text</div>

  <div class="review-box" id="reviewBox">
    <p id="reviewText"></p>
    <button class="copy-btn" id="copyBtn">Copy Text</button>
  </div>

  <a href="https://search.google.com/local/writereview?placeid=ChIJ704Msm_rwjsR3gIxUmMibJI" target="_blank" rel="noopener" class="google-btn">Google Reviews</a>

  <div class="star-section">
    <small>like only give</small>
    <div class="stars">⭐⭐⭐⭐⭐</div>
    <small>May your day not be good but great!</small>
  </div>

  <div class="thanks">Thanks for supporting us!</div>

  <div class="policy">
    <p>All reviews are voluntary and for feedback purposes only.</p>
    <p>By using this page, you agree that reviews reflect personal experience only.</p>
  </div>

  <!-- Fixed Park Silhouette Background -->
  <div class="park" aria-hidden="true">
    <svg viewBox="0 0 1000 300" preserveAspectRatio="xMidYMax slice" xmlns="http://www.w3.org/2000/svg">
      <defs><style>.g-fill{ fill: #689F38; }</style></defs>
      <path class="g-fill" d="M0,180C80,160 160,150 260,160C360,170 460,145 560,160C660,175 760,150 860,160C920,166 980,160 1000,160L1000,300 L0,300 Z"/>
      <path class="g-fill" d="M0,200Q80,180 160,190T320,185T480,190T640,185T800,195T960,190L1000,220 L1000,300 L0,300 Z"/>
      <rect x="0" y="230" width="1000" height="70" fill="#000" class="fade"/>
    </svg>
  </div>

  <script>
    const reviews = [
      "The team's timing was perfect; they set up and served exactly on schedule. Flawless execution and genuinely tasty food throughout the event.",
  "I was so impressed by how organized the buffet was. The staff managed the guest flow without any queues, and the food was delicious.",
  "Aditya Caterers handles all the logistics brilliantly. Their professional management allowed me to finally relax and enjoy my own party.",
  "Everything was perfectly coordinated, from the kitchen prep to the table service. The staff are highly professional and the food was excellent.",
  "I appreciated their detailed planning consultation and execution. Every item arrived and was served exactly as promised; a truly delicious meal.",
  "Zero stress! They managed the entire event catering with absolute precision and grace. Exceptional service and very delicious food.",
  "The entire service team worked like a well-oiled machine, polite and efficient. I couldn't fault their organization or the delicious meal.",
  "They came, they conquered, and they left the place spotless. High standards of professionalism and a delightful, delicious menu.",
  "The management provided clear communication throughout the whole process. Their staff are professional, and the food was universally loved.",
  "Impressive attention to the smallest operational details. The service was smooth and the food quality was consistently delicious.",

  // B. Focusing on Taste & Culinary Quality
  "The food was seasoned perfectly and had that authentic, rich flavour. It was honestly the most delicious catering I’ve ever tasted.",
  "Every dish felt premium, made with high-quality ingredients. Their chef truly knows how to make genuinely delicious food.",
  "We were pleasantly surprised by the depth of flavour in the vegetarian options. A delightful and professional experience all around.",
  "The desserts were light, fresh, and not overly sweet—a perfect finish. Great taste and a professional serving staff.",
  "The spice levels were balanced exactly as we requested. Truly delicious food that catered perfectly to our regional palate.",
  "Their signature biryani was the highlight; fragrant and incredibly delicious. The staff are professional and delivered hot food on time.",
  "I loved that the food didn't taste like typical banquet fare; it was home-style delicious. Professional service from start to end.",
  "The appetizers were crisp and hot, and every course that followed was delicious. They maintained the food temperature perfectly.",
  "We enjoyed the fresh, vibrant taste of their salads and accompaniments. The entire menu was well-curated and very delicious.",
  "The food was so satisfying and flavourful; they use great recipes. Their staff are professional and provide wonderful, genuine service.",

  // C. Focusing on Staff Attitude & Service
  "The serving staff were genuinely warm and showed great initiative. Highly professional team and deliciously satisfying food.",
  "I noticed the staff were incredibly patient and helpful with the older guests. Truly professional service and great, delicious catering.",
  "The servers were always attentive but never intrusive, just perfect. Such professional manners and a truly delicious meal.",
  "Their team had a calming and positive presence throughout the event. Excellent professional service and fantastic, delicious food.",
  "We appreciated how quickly the staff handled all the refills and requests. Prompt, professional, and the food was extremely delicious.",
  "Every staff member we interacted with was courteous and respectful. High marks for professionalism and the genuinely delicious menu.",
  "The chefs and service manager were personable and clearly passionate. Professional to a fault, and the food was outstandingly delicious.",
  "They paid close attention to our guests' glass and plate clearing, very professional. Seamless service and delicious food.",
  "The staff had a great understanding of the menu and service flow. A very professional and well-trained team serving delicious food.",
  "Their polite demeanor and smiles made a huge difference to the ambiance. Truly professional service with delicious food to match.",

  // D. Focusing on Event Impact & Value
  "Aditya Caterers transformed our casual event into a memorable feast. Great value for money and genuinely delicious, professional service.",
  "The catering was the biggest talking point of the whole event! Exceptional professionalism and incredibly delicious food.",
  "They absolutely surpassed our expectations for both service and food quality. Best professional caterers we have ever hired.",
  "We feel we received a premium experience at a very reasonable cost. Excellent management and genuinely delicious food.",
  "The impact of their well-presented and delicious food was huge. Hiring them made the entire event a massive success.",
  "They made us look like wonderful hosts, thanks to their superb servic"
    ];

    const randomReview = reviews[Math.floor(Math.random() * reviews.length)];
    document.getElementById("reviewText").innerText = randomReview;

    document.getElementById("copyBtn").addEventListener("click", async function() {
      try {
        await navigator.clipboard.writeText(randomReview);
        this.innerText = "Copied ✓";
        setTimeout(() => this.innerText = "Copy Text", 2000);
      } catch (err) {
        alert("Copy failed — please copy manually.");
      }
    });
  </script>
</body>
</html>
