<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Komal Caterers</title>

  <!-- Pacifico font for title -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <style>
    :root {
      --sky-top: #E0F4E0;
      --sky-bottom: #C8E6C9;
      --grass: #689F38;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
      width: 100%;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(to bottom, var(--sky-top), var(--sky-bottom));
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
      overflow-y: auto;
      position: relative;
    }

    /* Fix background park */
    .park {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 28vh;
      min-height: 220px;
      z-index: 0;
      pointer-events: none;
    }
    .park svg { width: 100%; height: 100%; display: block; }
    .park .fade { opacity: 0.06; }

    /* Title & subtitle */
    .title {
      font-size: 42px;
      font-family: 'Pacifico', cursive;
      color: #2e7d32;
      text-align: center;
      margin-top: 30px;
      margin-bottom: 10px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
      z-index: 10;
    }

    .subtitle {
      font-size: 18px;
      text-align: center;
      color: #333;
      margin-bottom: 30px;
      z-index: 10;
    }

    /* Review box - adjusted size */
    .review-box {
      width: calc(80% - 8px); /* 8px narrower */
      max-width: 692px;       /* 700 - 8 */
      height: 184px;          /* 180 + 4 */
      background: #f7f7f7;
      border-radius: 30px;
      padding: 24px;
      color: #333;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      position: relative;
      text-align: left;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    #reviewText {
      width: 100%;
      margin: 0;
      line-height: 1.4;
      font-size: clamp(14px, 4vw, 18px); /* Auto adjust font size */
      overflow-wrap: break-word;
      overflow: hidden;
    }

    .copy-btn {
      position: absolute;
      bottom: -16px;
      left: 30px;
      background: #1976d2;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: 0.3s;
    }

    .copy-btn:hover { background: #0d47a1; }

    /* Google button */
    .google-btn {
      display: inline-block;
      margin-top: 40px;
      border-radius: 8px;
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      padding: 12px 18px;
      font-size: 14px;
      background: linear-gradient(90deg, #4285F4, #34A853, #FBBC05, #EA4335);
      background-size: 300% 300%;
      animation: colorShift 6s infinite alternate;
      z-index: 10;
    }

    @keyframes colorShift {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .star-section {
      margin-top: 10px;
      text-align: center;
      color: #000;
      z-index: 10;
    }

    .star-section small {
      display: block;
      font-size: 10px;
      margin-bottom: 2px;
    }

    .stars {
      font-size: 22px;
      letter-spacing: 3px;
    }

    .thanks {
      margin-top: 40px;
      font-size: 22px;
      font-family: 'Brush Script MT', cursive;
      color: #111;
      text-align: center;
      z-index: 10;
    }

    .policy {
      font-size: 12px;
      color: #555;
      text-align: center;
      margin-top: 20px;
      line-height: 1.4;
      z-index: 10;
    }
  </style>
</head>

<body>
  <div class="title">Komal Caterers</div>
  <div class="subtitle">To give review copy the text</div>

  <div class="review-box" id="reviewBox">
    <p id="reviewText"></p>
    <button class="copy-btn" id="copyBtn">Copy Text</button>
  </div>

  <a href="https://search.google.com/local/writereview?placeid=ChIJ704Msm_rwjsR3gIxUmMibJI" target="_blank" rel="noopener" class="google-btn">Google Reviews</a>

  <div class="star-section">
    <small>like only give</small>
    <div class="stars">⭐⭐⭐⭐⭐</div>
    <small>May your day not be good but great!</small>
  </div>

  <div class="thanks">Thanks for supporting us!</div>

  <div class="policy">
    <p>All reviews are voluntary and for feedback purposes only.</p>
    <p>By using this page, you agree that reviews reflect personal experience only.</p>
  </div>

  <!-- Fixed Park Silhouette Background -->
  <div class="park" aria-hidden="true">
    <svg viewBox="0 0 1000 300" preserveAspectRatio="xMidYMax slice" xmlns="http://www.w3.org/2000/svg">
      <defs><style>.g-fill{ fill: #689F38; }</style></defs>
      <path class="g-fill" d="M0,180C80,160 160,150 260,160C360,170 460,145 560,160C660,175 760,150 860,160C920,166 980,160 1000,160L1000,300 L0,300 Z"/>
      <path class="g-fill" d="M0,200Q80,180 160,190T320,185T480,190T640,185T800,195T960,190L1000,220 L1000,300 L0,300 Z"/>
      <rect x="0" y="230" width="1000" height="70" fill="#000" class="fade"/>
    </svg>
  </div>

  <script>
    const reviews = [
      "Komal Caterers is simply outstanding! The entire staff was so professional and attentive during my brother's birthday party.",
      "The food at Komal Caterers is genuinely delicious! Every dish was flavourful and prepared perfectly.",
      "Hosting our event with Komal Caterers was the best decision. Everything was beautifully managed!",
      "The staff defines professionalism. They handled everything with great care.",
      "Delicious food, perfect service, and amazing setup — a must-try experience!",
      "We celebrated our parents' anniversary here, and everyone was so happy!",
      "If you want rich flavours and true hospitality, Komal Caterers is unbeatable.",
      "Unmatched service quality! Everything was handled perfectly.",
      "Guests can’t stop praising the food and arrangements!",
      "The live food counters were exciting and full of flavour!"
    ];

    const randomReview = reviews[Math.floor(Math.random() * reviews.length)];
    document.getElementById("reviewText").innerText = randomReview;

    document.getElementById("copyBtn").addEventListener("click", async function() {
      try {
        await navigator.clipboard.writeText(randomReview);
        this.innerText = "Copied ✓";
        setTimeout(() => this.innerText = "Copy Text", 2000);
      } catch (err) {
        alert("Copy failed — please copy manually.");
      }
    });
  </script>
</body>
</html>
