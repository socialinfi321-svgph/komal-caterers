<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Komal Caterers</title>

  <!-- Pacifico font for title -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <style>
    :root {
      --sky-top: #E0F4E0;
      --sky-bottom: #C8E6C9;
      --grass: #689F38;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; width: 100%; }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(to bottom, var(--sky-top) 0%, var(--sky-bottom) 100%);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* Title (Citykart style adapted for Komal Caterers) */
    .logo {
      font-size: 54px;
      font-weight: bold;
      text-align: center;
      position: relative;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
      margin-top: 30px;
      margin-bottom: 10px;
      z-index: 10;
    }

    .logo .city {
      color: #1b5e20; /* Dark green */
    }

    .logo .kart {
      color: #43a047; /* Light green */
      font-family: 'Pacifico', cursive;
      position: relative;
    }

    .logo .leaf {
      position: absolute;
      top: -22px;
      right: -22px;
      width: 22px;
      height: 22px;
      background: #43a047;
      border-radius: 0 50% 0 50%;
      transform: rotate(45deg);
    }

    .subtitle {
      font-size: 18px;
      text-align: center;
      color: #333;
      margin-bottom: 30px;
      z-index: 10;
    }

    .review-box {
      width: 80%;
      max-width: 700px;
      background: #f7f7f7;
      border-radius: 30px;
      padding: 24px;
      font-size: 17px;
      color: #333;
      line-height: 1.6;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: left;
      position: relative;
      z-index: 10;
    }

    .copy-btn {
      position: absolute;
      bottom: -16px;
      left: 30px;
      background: #1976d2;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    .copy-btn:hover { background: #0d47a1; }

    .google-btn {
      display: inline-block;
      margin-top: 40px;
      border-radius: 8px;
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      padding: 12px 18px;
      background: linear-gradient(90deg, #4285F4, #34A853, #FBBC05, #EA4335);
      background-size: 300% 300%;
      animation: colorShift 6s infinite alternate;
      z-index: 10;
    }

    @keyframes colorShift {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .star-section {
      margin-top: 10px;
      text-align: center;
      color: #000;
      z-index: 10;
    }

    .star-section small {
      display: block;
      font-size: 10px;
      margin-bottom: 2px;
    }

    .stars {
      font-size: 22px;
      letter-spacing: 3px;
    }

    .thanks {
      margin-top: 40px;
      font-size: 22px;
      font-family: 'Brush Script MT', cursive;
      color: #111;
      text-align: center;
      z-index: 10;
    }

    .policy {
      font-size: 12px;
      color: #555;
      text-align: center;
      margin-top: 20px;
      line-height: 1.4;
      z-index: 10;
    }

    /* Park background */
    .park {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 28vh;
      min-height: 220px;
      z-index: 0;
      pointer-events: none;
    }
    .park svg { display: block; width: 100%; height: 100%; }
    .park .fade { opacity: 0.06; }
  </style>
</head>
<body>
  <div class="logo">
    <span class="city">Komal</span><span class="kart">Caterers<span class="leaf"></span></span>
  </div>

  <div class="subtitle">To give review copy the text</div>

  <div class="review-box" id="reviewBox">
    <p id="reviewText"></p>
    <button class="copy-btn" id="copyBtn">Copy Text</button>
  </div>

  <a href="https://search.google.com/local/writereview?placeid=ChIJ704Msm_rwjsR3gIxUmMibJI" target="_blank" rel="noopener" class="google-btn">Google Reviews</a>

  <div class="star-section">
    <small>like only give</small>
    <div class="stars">⭐⭐⭐⭐⭐</div>
    <small>May your day not be good but great!</small>
  </div>

  <div class="thanks">Thanks for supporting us!</div>

  <div class="policy">
    <p>All reviews are voluntary and for feedback purposes only.</p>
    <p>By using this page, you agree that reviews reflect personal experience only.</p>
  </div>

  <div class="park" aria-hidden="true">
    <!-- Park SVG same as before -->
    <svg viewBox="0 0 1000 300" preserveAspectRatio="xMidYMax slice" xmlns="http://www.w3.org/2000/svg">
      <defs><style>.g-fill{ fill: #689F38; }</style></defs>
      <path class="g-fill" d="M0,180C80,160 160,150 260,160C360,170 460,145 560,160C660,175 760,150 860,160C920,166 980,160 1000,160L1000,300 L0,300 Z"/>
      <path class="g-fill" d="M0,200Q80,180 160,190T320,185T480,190T640,185T800,195T960,190L1000,220 L1000,300 L0,300 Z"/>
      <rect x="0" y="230" width="1000" height="70" fill="#000" class="fade"/>
    </svg>
  </div>

  <script>
    const reviews = [
      "Komal Caterers is simply outstanding! The entire staff was so professional and attentive during my brother's birthday party. Full marks for their seamless service!",
      "The food at Komal Caterers is genuinely delicious! Every dish was flavourful and prepared perfectly. It was the highlight of our recent anniversary celebration.",
      "Hosting my bestie's birthday at Komal Caterers was the best decision. The event was exceptionally well-managed. Absolutely professional execution!",
      "The staff here truly defines professionalism. They managed the crowd and service with such grace. All credit goes to Komal Caterers for their excellent team.",
      "A delightful experience! Delicious food, perfect service, and an amazing setup. A must-try catering service for special occasions."
    ];

    const randomReview = reviews[Math.floor(Math.random() * reviews.length)];
    document.getElementById("reviewText").innerText = randomReview;

    document.getElementById("copyBtn").addEventListener("click", async function() {
      try {
        await navigator.clipboard.writeText(randomReview);
        this.innerText = "Copied ✓";
        setTimeout(() => this.innerText = "Copy Text", 2000);
      } catch (err) {
        alert("Copy failed — please copy manually.");
      }
    });
  </script>
</body>
</html>
