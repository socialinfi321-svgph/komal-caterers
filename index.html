<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
 
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background-image: url('https://github.com/socialinfi321-svgph/komal/raw/main/1762664728696.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      text-align: center;
      padding-top: 197px;
    }

    .subtitle {
      font-size: 14px;
      color: #333;
      margin-bottom: 15px;
      font-weight: 700;
    }

    .review-box {
      width: 90%;
      max-width: 650px;
      background: rgba(255, 255, 255, 0.75);
      border-radius: 25px;
      padding: 20px 24px;
      font-size: 15px;
      font-family: 'Saira', Arial, Helvetica, sans-serif;
      font-weight: 800;
      color: #333;
      line-height: 1.5;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      text-align: left;
      position: relative;
      margin-bottom: 10px;
    }

    .copy-btn {
      position: absolute;
      bottom: -14px;
      left: 24px;
      background: #1976d2;
      color: white;
      border: none;
      padding: 3px 8px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      font-size: 13px;
      transition: 0.3s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .copy-btn:hover {
      background: #0d47a1;
    }

    .google-btn {
      display: inline-block;
      margin-top: 35px;
      border-radius: 8px;
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      font-size: 15px;
      padding: 11px 20px;
      background: linear-gradient(90deg, #4285F4, #34A853, #FBBC05, #EA4335);
      background-size: 500% 500%;
      animation: colorShift 2s infinite alternate;
      box-shadow: 0 3px 12px rgba(0,0,0,0.25), 0 0 8px rgba(66, 133, 244, 0.3);
    }

    @keyframes colorShift {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .star-section {
      margin-top: 40px;
      text-align: center;
      color: #000;
    }

    .star-section .top-text {
      display: block;
      font-size: 10px;
      margin-bottom: 2px;
      color: #000;
      font-weight: 500;
    }

    .stars {
      font-size: 22px;
      letter-spacing: 3px;
      margin: 0;
    }

    .star-section .bottom-text {
      display: block;
      font-size: 10px;
      margin-top: 2px;
      color: #000;
      font-weight: 500;
    }

    .thanks {
      margin-top: 30px;
      font-size: 22px;
      font-family: 'Brush Script MT', cursive;
      color: #111;
      text-align: center;
    }

    .policy {
      font-size: 12px;
      color: #3b2121;
      text-align: center;
      margin-top: 3px;
      line-height: 1.4;
      max-width: 650px;
    }
  </style>
</head>
<body>
  <div class="subtitle">To give review, copy the text below üëá</div>

  <div class="review-box" id="reviewBox">
    <p id="reviewText">Loading review...</p>
    <button class="copy-btn" id="copyBtn">Copy Text</button>
  </div>

  <a href="https://search.google.com/local/writereview?placeid=ChIJ704Msm_rwjsR3gIxUmMibJI" target="_blank" rel="noopener" class="google-btn">
    Google Reviews
  </a>

  <div class="star-section">
    <span class="top-text">Only give</span>
    <div class="stars">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</div>
    <span class="bottom-text">May your day not be good but great</span>
  </div>

  <div class="thanks">Thanks for supporting</div>

  <div class="policy">
    <p>All reviews are voluntary, and for feedback purposes only.</p>
    <p>By using this page, you agree that reviews reflect personal experience only.</p>
  </div>

  <script type="module">
    // Import Supabase client
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

    const SUPABASE_URL = 'https://cwbvxvsutndgzryktgds.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN3YnZ4dnN1dG5kZ3pyeWt0Z2RzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI0NDgwOTMsImV4cCI6MjA3ODAyNDA5M30.6NSOKaG09SyWnT1JS0Zl1627fx7bFWnCsXQGS19XijE';

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const reviewText = document.getElementById('reviewText');
    const copyBtn = document.getElementById('copyBtn');

    async function fetchReview() {
      try {
        // Step 1: Get first unused review (order by id)
        const { data, error } = await supabase
          .from('reviews')
          .select('*')
          .eq('is_used', false)
          .order('id', { ascending: true })
          .limit(1);

        if (error) throw error;

        if (!data || data.length === 0) {
          reviewText.innerText = "No more reviews available.";
          copyBtn.style.display = "none";
          return;
        }

        const review = data[0];
        reviewText.innerText = review.review_text;

        // Step 2: Mark review as used
        await supabase
          .from('reviews')
          .update({ is_used: true })
          .eq('id', review.id);

        // Step 3: Copy function
        copyBtn.addEventListener("click", async function() {
          try {
            await navigator.clipboard.writeText(review.review_text);
            this.innerText = "Copied ‚úì";
            setTimeout(() => this.innerText = "Copy Text", 2000);
          } catch (err) {
            alert("Copy failed ‚Äî please copy manually.");
          }
        });

      } catch (err) {
        console.error(err);
        reviewText.innerText = "Error fetching review.";
      }
    }

    fetchReview();
  </script>
</body>
</html>
